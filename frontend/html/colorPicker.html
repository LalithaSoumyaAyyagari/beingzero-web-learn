<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/colorPicker.css">
    <title>Color Picker</title>
</head>
<body>
    <p id="pColor">Show color here</p>
    <p><input type="range" oninput="onColorRangeChange()" min="0" max="255" step='2' value="10" id="redSlider">RED</p>
    <p><input type="range" oninput="onColorRangeChange()" min="0" max="255" step='2' value="10" id="greenSlider">GREEN</p>
    <p><input type="range" oninput="onColorRangeChange()" min="0" max="255" step='2' value="10" id="blueSlider">BLUE</p>   
    <script src="/js/colorPicker.js"></script>
</body>
</html>
