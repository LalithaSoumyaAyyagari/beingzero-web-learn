<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/colorPicker.css">
    <title>Color Picker</title>
</head>
<body>
    <fieldset>
        RGB
    </fieldset>
    <br>
    <div class="rangesliders">
        <pre class="colors">
            RED    GREEN   BLUE
        </pre>
        <div class="sliders">
            <input type="range" min="0" max="255" value="255" id="myRange1" name="myRange1">
            <input type="range" min="0" max="255" value="255" id="myRange2" name="myRange2">
            <input type="range" min="0" max="255" value="255" id="myRange2" name="myRange3">
        </div>
    </div>
    <script src="/js/colorPicker.js"></script>
    
</body>
</html>
